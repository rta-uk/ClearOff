<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      margin: 0;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    
    p {
      font-size: 14px;
      margin: 0 0 20px 0;
      opacity: 0.9;
      line-height: 1.4;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .exemptions {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.8;
      line-height: 1.3;
    }
    
    .exemptions strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Clear Off</h1>
  <p>Close all unpinned tabs except the current one</p>
  <button id="clearTabs">Clear Tabs</button>
  <div class="exemptions">
    <strong>Keeps open:</strong>
    • Pinned tabs<br>
    • Current active tab<br>
    • Google Meet tabs
  </div>
  <script src="popup.js"></script>
</body>
</html>
